<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Donor - BloodMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #f8f9fa; 
            color: #333;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .header { 
            background: #dc143c; 
            color: white; 
            padding: 20px 16px; 
            text-align: center;
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.2);
        }

        .app-name { font-size: 24px; font-weight: 800; }
        .header-subtitle { font-size: 13px; opacity: 0.8; margin-top: 2px; }

        .container { 
            width: 100%;
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px 16px 40px; 
        }

        .form-group { margin-bottom: 16px; width: 100%; }
        .form-label { display: block; color: #555; font-size: 13px; margin-bottom: 5px; font-weight: 600; }

        .input-wrapper { 
            display: flex; 
            align-items: center; 
            background: white; 
            border: 1.5px solid #eee; 
            border-radius: 10px; 
            padding: 0 12px;
            height: 50px; /* Uniform height for better touch experience */
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .input-icon { color: #dc143c; width: 20px; text-align: center; font-size: 16px; margin-right: 10px; }
        
        .form-input, .form-select { 
            flex: 1; 
            border: none; 
            outline: none; 
            font-size: 16px; /* Prevents auto-zoom on iOS */
            color: #333; 
            background: transparent;
            width: 100%;
            height: 100%;
        }

        /* Side-by-Side Row Logic */
        .row { 
            display: flex;
            gap: 12px;
            width: 100%;
        }
        
        .row .form-group { flex: 1; min-width: 0; /* Prevents flex items from bursting */ }

        .toggle-password { color: #dc143c; cursor: pointer; padding: 10px; margin-right: -5px; }

        .primary-btn { 
            width: 100%; 
            background: #dc143c; 
            color: white; 
            border: none; 
            height: 55px;
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.3);
        }

        .primary-btn:active { transform: scale(0.98); opacity: 0.9; }

        /* Status Messages */
        .message {
            display: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="app-name">BloodMe</div>
        <div class="header-subtitle">Donor Registration</div>
    </div>

    <div class="container">
        <div id="successMsg" class="message success">Donor registered successfully!</div>
        <div id="errorMsg" class="message error">Error: Please try again.</div>

        <form id="donorForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-input" placeholder="Enter name" name="fullName" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Email" name="email" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Phone</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" class="form-input" placeholder="Phone number" name="phone" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="form-label">Blood Group</label>
                    <div class="input-wrapper">
                        <i class="fas fa-tint input-icon"></i>
                        <select class="form-select" name="bloodGroup" required>
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="input-wrapper">
                        <i class="fas fa-venus-mars input-icon"></i>
                        <select class="form-select" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">M</option>
                            <option value="female">F</option>
                            <option value="other">O</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Date of Birth</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar input-icon"></i>
                    <input type="date" class="form-input" name="dob" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="form-label">Height (cm)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-arrows-alt-v input-icon"></i>
                        <input type="number" step="0.1" inputmode="decimal" class="form-input" placeholder="cm" name="height" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Weight (kg)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-weight input-icon"></i>
                        <input type="number" step="0.1" inputmode="decimal" class="form-input" placeholder="kg" name="weight" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="Create password" name="password" id="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()" id="toggleIcon"></i>
                </div>
            </div>

            <button type="submit" class="primary-btn" id="submitBtn">Join Organization</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('donorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';

            const formData = new FormData(this);
            const payload = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://bloodme.in/api/organization/join-org', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    successMsg.style.display = 'block';
                    this.reset();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                } else {
                    throw new Error(result.message || "Failed to join.");
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = err.message;
                window.scrollTo({top: 0, behavior: 'smooth'});
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Organization';
            }
        });
    </script>
</body>
</html>
